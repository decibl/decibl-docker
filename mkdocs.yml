site_name: Decibl Docker Documentation
theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      default_handler: python
  - glightbox


nav:
  - Home: index.md
  - "Core Modules":
      - "analyticsdb.py": "analyticsdb.md"
      - "config.py": "config.md"
      - "songparser.py": "songparser.md"
  - "How to add to Documentation" : "docinstructions.md"
  - "How to commit changes" : "commits.md"

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html